<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlyJosh Links</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .profile-pic {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 5px solid #444;
        background: #fff;
        overflow: hidden;
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-pic:hover {
        transform: scale(1.1);
      }

      h1 {
        font-size: 32px;
        margin: 20px 0;
        background: linear-gradient(to right, #ff6ec4, #7873f5);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        animation: glow 1.5s ease-in-out infinite alternate;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 10px rgba(255, 105, 180, 1),
            0 0 20px rgba(255, 105, 180, 0.8), 0 0 30px rgba(255, 105, 180, 0.6);
        }
        100% {
          text-shadow: 0 0 20px rgba(121, 115, 245, 1),
            0 0 30px rgba(121, 115, 245, 0.8), 0 0 40px rgba(121, 115, 245, 0.6);
        }
      }

      .link-button {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 380px;
        margin: 15px 0;
        padding: 14px 24px;
        background: #2d2d2d;
        border: 1px solid #333;
        border-radius: 12px;
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        transition: 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      .link-button:hover {
        background: #3a3a3a;
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .link-button i {
        margin-right: 15px;
        font-size: 24px;
      }

      footer {
        margin-top: 40px;
        font-size: 16px;
        color: #aaa;
        text-align: center;
        font-weight: 300;
      }

      footer a {
        color: #f9a1d7;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Adding responsive design */
      @media (max-width: 768px) {
        .profile-pic {
          width: 120px;
          height: 120px;
        }

        h1 {
          font-size: 26px;
        }

        .link-button {
          max-width: 100%;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-pic">
      <img src="https://files.catbox.moe/343yy4.jpg" alt="OnlyJosh Profile" />
    </div>

    <h1>@OnlyJoshAccount</h1>

    <a
      class="link-button"
      href="https://www.tiktok.com/@onlyjoshaccount?_t=ZS-8wCL0X8fCHX&_r=1"
      target="_blank"
    >
      <i class="fab fa-tiktok"></i> TikTok Profile
    </a>

    <a class="link-button" href="https://discord.gg/PnwFnnBU" target="_blank">
      <i class="fab fa-discord"></i> Join Discord Server
    </a>

    <a
      class="link-button"
      href="https://www.roblox.com/share?code=0177d42ac6c1a043b48f6bd93230cfe8&type=Profile&source=ProfileShare&stamp=1746751531648"
      target="_blank"
    >
      <i class="fas fa-gamepad"></i> Roblox Profile
    </a>

    <footer>
      Made with ❤️ by
      <a
        href="https://www.tiktok.com/@onlyjoshaccount?_t=ZS-8wCLPhSXm4u&_r=1"
        target="_blank"
        >OnlyJosh</a
      >
    </footer>
  </body>
</html>
